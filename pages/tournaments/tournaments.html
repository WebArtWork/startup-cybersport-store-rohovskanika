<div class="container-new">
	<div>
		<h1>Турніри</h1>
		<a href="#page-sample" class="btn btn-circle page-scroll">
			<i class="fa fa-angle-double-down animated"></i>
		</a>
</div>
<!-- Page Sample Section -->
<section id="page-sample">
	<div class="polosar">
		<div class="container content-section text-center">
			<div class="row">
				<h3 class="text-center">{{{tournament_description}}}</h3>
				{% for tournament in tournaments %}
					<div class="col-md-4">
						<a href="/tournament/{{{tournament.id}}}">
							<div class="card">
								<img src="{{{tournament.thumb}}}" alt="{{{tournament.name}}}" style="
								width: 300px;
								height: 240px;
								object-fit: cover; border-radius: 50px;">
								<div class="card-body">
									<h5 class="card-title">{{{tournament.name}}}</h5>
								</div>
							</div>
						</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
</section>
</div>
