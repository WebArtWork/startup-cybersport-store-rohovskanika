<div class="container-new">
	<div>
		<h1>{{{translate(" Rohovskanika.Team")}}}</h1>
		<a href="#page-sample" class="btn btn-circle page-scroll">
			<i class="fa fa-angle-double-down animated"></i>
		</a>
	</div>
	<!-- Page Sample Section -->
	<section id="page-sample">
		<div class="polosar">
			<div class="container content-section text-center">
				<div class="row">
					<div class="image-container">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0"
                                    class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox" style="border-radius: 50px;">
                                <div class="item active">
                                    <img src="{{{team.thumb}}}" alt="{{{team.name}}}">
                                </div>
                                {% for thumb in team.thumbs %}
                                <div class="item">
                                    <img src="{{{team.thumbs}}}" alt="{{{team.name}}}">
                                </div>
                                {% endfor %}
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button"
                                data-slide="prev" style="border-radius: 50px;">
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button"
                                data-slide="next" style="border-radius: 50px;">
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
										<h4 class="card-title">
											{{{team.name}}}
										</h4>
										<p>{{{team.short}}}</p>
                                        <p>{{{team.description}}}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
